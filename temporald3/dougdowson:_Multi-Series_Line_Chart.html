<!DOCTYPE HTML>
<meta charset="utf-8">
<html>
<head>

<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400italic,600italic,700italic,200,300,400,600,700,900">
<script src="http://d3js.org/d3.v3.min.js"></script>

<style>

body, h1, h2, h3, p {
  margin: 0;
  padding: 0;
  font-family: 'Source Sans Pro', sans-serif;
  font-size: 1em;
  color: #333;
  font-weight: 400;
}

#content {
  margin: 5px;
  padding: 20px;
  width: 685px;
  text-align: left;
  border: 1px solid #ccc;
}

h1 {
  line-height: 1em;
  font-size: 1.65em;
  font-weight: 900;
  color: #000;
}

p {
  margin: 5px 0px 0px 0px;
}

.domain {
  stroke-width: 1px;
}

path.line {
  fill: none;
  stroke-width: 2px;
}

.axis path, .axis line {
  fill: none;
  stroke: #ccc;
  shape-rendering: crispEdges;
}

.axis line {
  stroke: #eee;
  stroke-width: 1;
  shape-rendering: crispEdges;
}

.g-baseline line {
  stroke: #333;
  stroke-width: 1;
  shape-rendering: crispEdges;
}

.x.axis text, .y.axis text  {
  color: #333;
  font-size: 0.9em;
}

.recessionLine text {
  font-size: 0.9em;
}

</style>

</head>

<body>

<div id="content">
<h1>Change in Nonfarm Employment Since Start of Recession</h1>
<p>Percent</p>
<div class="chart"></div>
<p>Source: U.S. Bureau of Labor Statistics.</p>
</div>

<script src="chart.js"></script>
</body>
</html>
