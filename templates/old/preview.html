<script type="text/javascript">
    $(document).ready(function () {

        $.ajax({

            type: "GET",
            url: "./getinfo",
            processData: false,
            contentType: false,
            success: function (data) {
                $("#dispres").empty();
                $("#dispres").load("./preview/" + data);
            }
        });

    });

    $("#save").click(function () {
        var form = new FormData();
        $.ajax({
            type: "GET",
            url: "../savepreview",
            processData: false,
            contentType: false,
            success: function (data) {
                window.location ="../admin"
            }
        });

    });


</script>
