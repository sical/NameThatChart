<style>

    #img:hover {
        opacity: 0.9;
        border: solid limegreen 5px;
    }

    #img {
        display: inline-block;
        width: auto;
        max-height: 100%;
        border: solid 2px;
        min-height: 80px;
        justify-self: center;
    }

    #fill {
        display: grid;
        margin: 0 auto;
        height: 45%;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;

    }

    @media (min-width: 400px) {

        #fill {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        #img {
            display: inline-block;
            width: auto;
            max-height: 100%;
            border: solid 2px;
            min-height: 120px;
        }

    }

    @media (min-width: 700px) {

        #fill {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            max-width: max-content;
        }

        title {
            font-size: 1.75em;
        }

        #img {
            display: inline-block;
            width: auto;
            max-height: 100%;
            border: solid 2px;
            min-height: 200px;
        }
    }

</style>

<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Name That Chart</title>

    <link href="{{ url_for('static', filename='assets/css/bootstrap.css') }}" rel="stylesheet"/>

<div class="wrapper">
