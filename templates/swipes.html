<script type="text/javascript">
    var cat = ["reaching ..."];
    var nb = 5;
    var info = []

    $(document).ready(function () {

        $.ajax({
            type: "GET",
            url: "../getfive",
            processData: false,
            contentType: false,
            success: function (data) {
                info = JSON.parse(data);
                var i = 1;
                info.forEach(function (img) {
                    cat.push(img.label);
                    $(".pane" + i).css("background-image", 'url("' + img.path + '")');
                    $(".pane" + i).attr("value", img.idimage);
                    $("#" + i + "_txt").text(img.label);
                    $("#title").text("Does this belongs in " + cat[nb] + " category");
                    i++;
                })

            }
        });


    });

    $("#tinderslide").jTinder({

        onDislike: function (item) {
            $("#title").text("Does this belongs in " + cat[nb - 1] + " category");
            nb = nb - 1;
            info[item.index()].idimage// TODO
        },

        onLike: function (item) {
            nb = nb - 1;
            $("#title").text("Does this belongs in " + cat[nb - 1] + " category");
            $('#status').html('Like image ' + (item.index() + 1));
        },
        animationRevertSpeed: 200,
        animationSpeed: 400,
        threshold: 1,
        likeSelector: '.like',
        dislikeSelector: '.dislike'
    });


</script>
