<style>

    * {
        box-sizing: border-box;
        text-align: center;
    }

    .wrapper {
        max-width: 1024px;
        margin: 0 auto;
        font: 1.2em Helvetica, arial, sans-serif;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    #img {
        /* display: inline-block;*/
        width: auto;
        max-height: 100%;
        border: solid 2px;
        min-height: 80px;
        justify-self: center;
    }

    .main-head {
        grid-area: header;
        align-self: auto;
    }

    .content {
        grid-area: content;
        padding: 0;
        text-align: center;
    }

    .main-nav {
        grid-area: nav;
        align-self: flex-start;
        vertical-align: top;
        padding: 0;
    }

    .main-footer {
        grid-area: footer;
        vertical-align: bottom;
        padding: 0;
        align-self: flex-end;
        margin: 0 auto;
    }

    #fill {
        display: grid;
        margin: 0 auto;
        height: 55%;
        grid-template-columns: 1fr 1fr;
        margin: 0 auto; /*center aligned*/
        padding: 0;
        grid-gap:10px;
        font-size: 0; /* Remember to change it back to normal font size if have captions */
        list-style: none;

    }

    .wrapper {
        display: grid;
        grid-gap: 10px;
        grid-template-areas: "nav nav nav" "header header  header" "content   content content " "content   content content " "content   content content " "content   content content " "content   content content " "content   content content " "footer footer  footer";
        height: 100%
    }

    #title {
        font-size: 1em;
    }

    @media (min-width: 400px) {
        .wrapper {
            grid-template-columns: 100%;
            grid-template-areas: "nav nav nav" "header header  header" "content   content content " "content   content content " "content   content content " "content   content content " "content   content content " "content   content content " "footer footer  footer";
        }

        #fill {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            max-width: max-content;
            max-height: 65%;
        }

        #title {
            font-size: 1.5em;
        }

        #img {
            display: inline-block;
            width: auto;
            max-height: 100%;
            border: solid 2px;
            min-height: 100px;
        }

    }

    @media (min-width: 700px) {
        .wrapper {
            grid-template-columns: 100%;
            grid-template-areas: "nav nav nav" "header header  header" "content   content content " "footer footer  footer";
        }

        #fill {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            max-width: max-content;
            max-height: 600px;
        }

        title {
            font-size: 1.75em;
        }

        #img {
            display: inline-block;
            width: auto;
            max-height: 100%;
            border: solid 2px;
            min-height: 100px;
        }
    }

    #vald {
        display: inline-block;
        width: auto;
        max-height: 100%;
        min-height: 160px;
        min-width: 180px;
    }

    .rig_cell {
        display: block;
        position: relative;
        overflow: hidden;
    }

</style>
