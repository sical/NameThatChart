<style>

    #img {
        /* display: inline-block;*/
        width: auto;
        max-height: 100%;
        border: solid 2px;
        min-height: 80px;
        min-width: unset;
        justify-self: center;
    }

    #fill {
        display: grid;
        margin: 0 auto;
        height: 55%;
        grid-template-columns: 1fr 1fr;
        margin: 0 auto; /*center aligned*/
        padding: 0;
        grid-gap: 10px;
        font-size: 0; /* Remember to change it back to normal font size if have captions */
        list-style: none;

    }

    @media (min-width: 400px) {

        #fill {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            max-width: max-content;
            max-height: 65%;
        }

        #img {
            display: inline-block;
            width: auto;
            max-height: 100%;
            border: solid 2px;
            min-height: 100px;
        }

    }

    @media (min-width: 700px) {

        #fill {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            max-width: max-content;
            max-height: 600px;
        }

        #img {
            display: inline-block;
            width: auto;
            max-height: 100%;
            border: solid 2px;
            min-height: 100px;
        }
    }
</style>
