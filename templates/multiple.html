<style>

    .but {
        grid-area: but;
        padding: 0;
        text-align: center;
    }

    .grid {
        max-width: 1024px;
        margin: 0 auto;
        font: 1.2em Helvetica, arial, sans-serif;
    }

    .grid {
        display: grid;
        grid-gap: 10px;
        grid-template-areas: "nav nav nav" "header header  header" "content   content content " "content   content content " "content   content content " "content   content content " "content   content content " "content   content content " "but but but" "footer footer  footer";
        height: 100%
    }

    @media (min-width: 500px) {
        .grid {
            grid-template-columns: 100%;
            grid-template-areas: "nav nav nav" "header header  header" "content   content content " "content   content content " "content   content content " "content   content content " "content   content content " "content   content content " "but but but" "footer footer  footer";
        }

        #title {
            font-size: 1.5em;
        }
    }

    @media (min-width: 700px) {
        .grid {
            grid-template-columns: 100%;
            grid-template-areas: "nav nav nav" "header header  header" "content   content content " "content   content content " "content   content content " "content   content content " "content   content content " "but but but" "footer footer  footer";
        }
    }

    .u {
        color: #ac2925;
    }

    .s {
        color: lightgreen;
    }

</style>

<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Name That Chart</title>

    <link href="{{ url_for('static', filename='assets/css/bootstrap.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='assets/css/font-awesome.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='assets/css/simplecss.css') }}" rel="stylesheet"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/img/favicon.ico') }}">
</head>
<body>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>

<script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
<script async src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/jquery.base64.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/report.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/multiplechoices.js') }}"></script>
<input type="hidden" value="{{ test }}" id="id"/>

<div class="grid">
    <nav class="main-nav">
        {% if session.haha %}
            {% include 'navbar.html' %}
        {% endif %}
    </nav>
    <header class="main-head">
        <h1 id="title">
            Choose the more fitting category
        </h1>
    </header>

    <article class="content">
        <img class="up" style="display: none" id="load" src="{{ url_for('static', filename='assets/img/loading.gif') }}"
             alt="loading logo"/>
        <h2 style="display: none" id="upl">Submitted ! ... loading next graphic</h2>
        <img id="img" src=""/>
    </article>

    <div class="but">
        <div class="btnholder" style="display: inline-block">
            <div style="display: inline" id="pres">
                <button value="0" style="margin: 1%" id="0"
                        class="btnvali btn">Area chart
                </button>
                <button value="1" style="margin: 1%" id="1"
                        class="btnvali btn"> Miller's flow
                </button>
            </div>
            <div class="" style="display: inline" id="pres">
                <button value="2" style="margin: 1%" id="2"
                        class="btnvali btn">Minard's map
                </button>
                <button value="3" style="margin: 1%" id="3"
                        class="btnvali btn">flow datagram
                </button>
            </div>
        </div>
    </div>

    <footer class="main-footer">
        {% include 'footer.html' %}
    </footer>
</div>
</body>
</html>
