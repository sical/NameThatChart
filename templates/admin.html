<style>

    * {
        box-sizing: border-box;
        text-align: center;
    }

    .wrapper {
        max-width: 1024px;
        margin: 0 auto;
        font: 1.2em Helvetica, arial, sans-serif;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .main-head {
        grid-area: header;
        align-self: auto;

    }

    .content {
        grid-area: content;
        padding: 0;
        text-align: center;
        overflow-y: hidden;
        max-height: min-content;
    }

    .main-nav {
        grid-area: nav;
        align-self: flex-start;
        vertical-align: top;
        padding: 0;
    }

    .main-footer {
        grid-area: footer;
        vertical-align: bottom;
        padding: 0;
        align-self: flex-end;
        margin: 0 auto;
    }

    .wrapper {
        display: grid;
        grid-gap: 10px;
        grid-template-areas: "nav nav nav" "header header  header" "content   content content " "content   content content " "content   content content " "content   content content " "content   content content " "content   content content " "footer footer  footer";
        height: 100%
    }

    #title {
        font-size: 1.3em;
    }

    @media (min-width: 500px) {
        .wrapper {
            grid-template-columns: 100%;
            grid-template-areas: "nav nav nav" "header header  header" "content   content content " "content   content content " "content   content content " "content   content content " "content   content content " "content   content content " "footer footer  footer";
        }

        nav ul {
            display: flex;
            justify-content: space-between;
        }

        #title {
            font-size: 1.5em;
        }
    }

    @media (min-width: 700px) {
        .wrapper {
            grid-template-columns: 100%;
            grid-template-areas: "nav nav nav" "header header  header" "content   content content " "content   content content " "content   content content " "content   content content " "content   content content " "footer footer  footer";
        }

        nav ul {
            flex-direction: column;
        }

        title {
            font-size: 1.75em;
        }
    }


</style>

    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/img/favicon.ico') }}">
