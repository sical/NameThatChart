<script type="text/javascript">
    var info = [];

    $(document).ready(function () {

        var form = new FormData();
        form.append("action", "_");
        $.ajax({
            type: "POST",
            url: "../getimgbytype",
            processData: false,
            contentType: false,
            data: form,
            success: function (data) {
                info = JSON.parse(JSON.parse(data));
                console.log(info);
                info.forEach(function (img) {

                    $("#fill").append("<img class='idata' value='" + img.id + "' src=" + img.path + ">")


                });
            }
        })


    });


    $("#sh").on('input', function () {

        $("#fill").empty();
        if (!isNaN(parseInt($(this).val()))) {
            var idimage = $(this).val();
            var form = new FormData();


            form.append("action", "" + idimage);
            $.ajax({
                type: "POST",
                url: "../getimgbyid",
                processData: false,
                contentType: false,
                data: form,
                success: function (data) {
                    info = JSON.parse(data);
                    console.log(info[0]);
                    info.forEach(function (img) {

                        $("#fill").append("<img class='idata' value='" + img.id + "' src=" + img.path + ">")


                    });
                }
            });
        }

        else {
            var idimage = $(this).val();
            var form = new FormData();
            form.append("action", "" + idimage);
            $.ajax({
                type: "POST",
                url: "../getimgbytype",
                processData: false,
                contentType: false,
                data: form,
                success: function (data) {
                    info = JSON.parse(data);
                    console.log(info[0]);
                    info.forEach(function (img) {

                        $("#fill").append("<img class='idata' value='" + img.id + "' src=" + img.path + ">")


                    });
                }
            })
        }
    })

    ;


</script>

<script async type="text/javascript">
    var modal = document.getElementById('myModal');

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on the button, open the modal
    /* $("#dispimg").onclick = function () {

     };*/

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        modal.style.display = "none";
    };

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    };

    $("body").on("click", ".idata", function () {
        modal.style.display = "block";
        console.log();
        $(".modal-body").empty();
        $(".modal-body").append("<img  class='imgmod' src="+$(this).attr('src')+"/>")


    });
</script>
