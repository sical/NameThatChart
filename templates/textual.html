<script type="text/javascript">
    var started = true;

    function upload() {
        ferm = new FormData();
        var canvus = document.getElementById('canvas');
        canvg('canvas', $("#svg").html());
        var imgu = canvus.toDataURL("image/png").replace("image/png", "image/octet-stream");
        var blobu = dataURLtoBlob(imgu);
        var ferm = new FormData();
        started = true;
        ferm.append("local", blobu);

        $.ajax({
            type: "POST",
            url: "../saveimg",
            processData: false,
            contentType: false,
            data: ferm,
            success: function () {

                furm = new FormData();
                furm.append("action", "page loaded");
                $.ajax({
                    type: "POST",
                    url: "../logaction",
                    processData: false,
                    contentType: false,
                    data: furm
                });
            }
        });
    }

    $(document).ready(function () {


        var url;
        $.ajax({
            type: "GET",
            url: "../getnext",
            processData: false,
            contentType: false,
            success: function (data) {
                url = data;
                $("#dispres").empty();
                $("#dispres").load("./textual/" + data);

            }


        });


        /*        updateImageSize();
         $(window).resize(function () {
         updateImageSize();
         })*/

    })
    ;


    window.onkeydown = function (e) {
        var code = e.keyCode ? e.keyCode : e.which;
        if (code === 13) { //up key
            $("#save").click()
        }
    };

</script>

<script async>
    $("#save").click(function () {

        var text = $("#value").val();
        if (text != "") {
            $("#value").val('');
            $("#pop").show();

            $("#pop").delay(4300).fadeOut(500);
            var form = new FormData();

            var reg = /[\(,\)\'\~\`\"\{\}\+\=\#\&\][^²;:\\\/£$*¤µ¨%§!?.&\n\r><@]*/ig;
            text = text.replace(reg, "");
            form.append("name", text);


            $.ajax({
                type: "POST",
                url: "./savetext",
                enctype: 'mulipart/form-data',
                processData: false,
                contentType: false,
                data: form,
                success: function () {
                    if (window.location.href.indexOf('hybrid') !== -1) {
                        window.location = "../hybrid"
                    } else {
                        $.ajax({
                            type: "GET",
                            url: "../getnext",
                            processData: false,
                            contentType: false,
                            success: function (data) {

                                $("#dispres").empty();
                                $("#dispres").load("./textual/" + data);
                            }
                        });
                    }
                }
            });
        }
    });

    $("#skip").click(function () {
        firm = new FormData();
        firm.append("action", "skip");
        $.ajax({
            type: "POST",
            url: "../logaction",
            processData: false,
            contentType: false,
            data: firm
        });
        if (window.location.href.indexOf('hybrid') !== -1) {
            window.location = "../hybrid"
        } else {
            $.ajax({
                type: "GET",
                url: "../getnext",
                processData: false,
                contentType: false,
                success: function (data) {

                    $("#dispres").empty();
                    $("#dispres").load("./textual/" + data);
                }
            });
        }
    });

    $("#value").on('input', function () {
        if ($("#value").val() != undefined) {
            if ($("#value").val().length == 1 && started) {
                started = false;
                firm = new FormData();
                firm.append("action", "started typing");
                $.ajax({
                    type: "POST",
                    url: "../logaction",
                    processData: false,
                    contentType: false,
                    data: firm
                });
            }
        }
    });


    function dataURLtoBlob(dataurl) {
        var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
                bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
        while (n--) {
            u8arr[n] = bstr.charCodeAt(n);
        }
        return new Blob([u8arr], {type: mime});
    }


    function updateImageSize() {
        $("svg").each(function () {
            var ratio_cont = jQuery(this).width() / jQuery(this).height();
            var $img = jQuery(this).find("svg");
            var ratio_img = $img.width() / $img.height();
            if (ratio_cont > ratio_img) {
                $img.css({"width": "100%", "height": "auto"});
            }
            else if (ratio_cont < ratio_img) {
                $img.css({"width": "auto", "height": "100%"});
            }
        });
    }


</script>

</body>
