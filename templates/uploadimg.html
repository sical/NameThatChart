<div id="page-wrapper">
    <div class="header">
        <h1 class="page-header">
            Administration
            <small>Upload</small>
        </h1>

    </div>

    <div id="page-inner">

        <div class="row">

            <div class="col-md-6">
                <div class="card">
                    <div class="card-action">
                        image Features form
                    </div>
                    <div class="card-content" id="features">
                        <form id="form" style="margin-bottom:76px ">
                            Type of visualization :
                            <input type="text" name="name" id="name"
                                   placeholder="Title of the visualization">
                            <input type="text" name="url" id="url"
                                   placeholder="URL of the picture">
                            <select class="form-control" name="cat" id="sel">
                                <option>None</option>
                                <option>Standard</option>
                                <option>Complex</option>
                                <option>Historical</option>
                            </select>
                        </form>

                        <button class="waves-effect waves-light btn" id="send"> Submit</button>

                    </div>
                </div>
            </div>
            <div class="col-md-6" id="drag">
                <div class="card">
                    <div class="card-action">
                        image Features Json
                    </div>
                    <div class="card-content" id="uploade">
                        <form>
                            <label for="imgInp" class="waves-effect waves-light btn" tabindex="0">Upload </label>
                            <input style="display: none" type='file' id="imgInp" name="imgInp"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /. PAGE INNER  -->


    </div>

<script type="text/javascript">
    $("#send").click(function () {
        var form = new FormData();
        form.append("name", $("#name").val());
        form.append("url", $("#url").val());
        form.append("cat", $("#sel").val());

        $.ajax({
            type: "POST",
            url: "../saveupimg",
            processData: false,
            contentType: false,
            data: form,
            success: function () {
                window.location = "../admin"
            }


        });
    });

    $("#imgInp").change(function () {
        console.log(this.files[0]);
        upload(this.files[0]);
    });

    $(document).on('dragenter', '#drag', function () {
        $(this).css('border', '3px dashed red');
        return false;
    });

    $(document).on('dragover', '#drag', function (e) {
        e.preventDefault();
        e.stopPropagation();
        $(this).css('border', '3px dashed red');
        return false;
    });

    $(document).on('dragleave', '#drag', function (e) {
        e.preventDefault();
        e.stopPropagation();
        $(this).css('border', '3px dashed green');
        return false;
    });

    $(document).on('drop', '#drag', function (e) {
        if (e.originalEvent.dataTransfer) {
            if (e.originalEvent.dataTransfer.files.length) {
                // Stop the propagation of the event
                e.preventDefault();
                e.stopPropagation();
                $(this).css('border', '3px dashed green');
                // Main function to upload
                fileri = e.originalEvent.dataTransfer.files
            }
        }
        else {
            $(this).css('border', '3px dashed #BBBBBB');
        }
        return false;
    });

    function upload(f) {
        console.log(f.name);
        var form = new FormData();
         form.append("local", f);
        $.ajax({
            type: "POST",
            url: "../upjsonimg",
            enctype: 'mulipart/form-data',
            processData: false,
            contentType: false,
            data: form,
            success: function (data) {
                console.log("ok")
            }
        });

        return false;
    }

</script>

</div>
