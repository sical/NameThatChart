<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Name That Chart</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/materialize/css/materialize.min.css') }}"
          media="screen,projection"/>
    <!-- Bootstrap Styles-->
    <link href="{{ url_for('static', filename='assets/css/bootstrap.css') }}" rel="stylesheet"/>
    <!-- FontAwesome Styles-->
    <link href="{{ url_for('static', filename='assets/css/font-awesome.css') }}" rel="stylesheet"/>
    <!-- Custom Styles-->
    <link href="{{ url_for('static', filename='assets/css/custom-styles.css') }}" rel="stylesheet"/>
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
</head>
<body>
<script type="text/javascript" src="https://github.com/seiyria/bootstrap-slider/blob/master/dist/bootstrap-slider.js"></script>
{% include 'nav.html' %}


<!-- /. NAV SIDE  -->
<div id="page-wrapper">
    <div class="header">
        <h1 class="page-header">
            Administration
            <small>Upload</small>
        </h1>

    </div>

    <div id="page-inner">

        <div class="row">

            <div class="col-md-6">
                <div class="card">
                    <div class="card-action">
                        image Features form
                    </div>
                    <div class="card-content" id="features">
                        <form id="canardlocal" style="margin-bottom:76px ">
                            Type of visualization :
                            <input type="text" name="name" id="epyt"
                                   placeholder="Title of the visualization">
                            <input type="text" name="url" id="epyt"
                                   placeholder="URL of the picture">
                            <select class="form-control" id="sel1">
                                <option>None</option>
                                <option>Standard</option>
                                <option>Complex</option>
                                <option>Historical</option>
                            </select>
                            <label>difficulty</label>

                            <input id="ex21" type="range"
                                   max="3"
                                   min="0"
                                   step="1"
                                   value="0"
                                   />

                        </form>

                        <button class="waves-effect waves-light btn" id="send"> Submit</button>

                    </div>
                </div>
            </div>
            <div class="col-md-6" id="drag">
                <div class="card">
                    <div class="card-action">
                        image Features Json
                    </div>
                    <div class="card-content" id="uploade">
                        <form>
                            <label for="imgInp" class="waves-effect waves-light btn" tabindex="0">Upload </label>
                            <input style="display: none" type='file' id="imgInp" name="imgInp"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /. PAGE INNER  -->


    </div>
    <!-- /. PAGE WRAPPER  -->
</div>

<!-- /. WRAPPER  -->
<!-- JS Scripts-->
<!-- jQuery Js -->
<script src="{{ url_for('static', filename='assets/js/jquery-1.10.2.js') }}"></script>

<!-- Bootstrap Js -->
<script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>

<script src="{{ url_for('static', filename='assets/materialize/js/materialize.min.js') }}"></script>

<script type="text/javascript">

</script>

</div>

</body>

</html>
